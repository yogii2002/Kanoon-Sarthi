<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <style>
        body { font-family: Arial; background-color: #f2f2f2; }
        .container { max-width: 400px; margin: auto; padding: 20px; background: #fff; margin-top: 100px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        input { width: 100%; padding: 10px; margin-top: 10px; }
        button { background-color: #4CAF50; color: white; padding: 10px; width: 100%; margin-top: 15px; border: none; cursor: pointer; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        {% for message in messages %}
            <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</body>
</html>
